<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>travel_info</title>
  <style>
    body {
      font-family: "Segoe UI", "Noto Sans TC", sans-serif;
      line-height: 1.8;
      margin: 0;
      padding: 0 40px;
      background-color: #fffaf5;
      color: #333;
      text-align: center;
    }
    h1 {
      color: #b22222;
      margin-top: 30px;
    }
    nav {
      background-color: #f2e8dc;
      padding: 25px;
      margin: 20px auto;
      border-bottom: 2px solid #ccc;
      max-width: 400px; /* 控制按鈕區塊寬度 */
      border-radius: 10px;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      margin: 15px 0;
    }
    a {
      display: block;
      padding: 15px;
      font-size: 1.2em;
      font-weight: bold;
      color: #fffaf5;              /* 字色柔和白米色 */
      background-color: #b22222;   /* 深紅色按鈕 */
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.2s;
    }
    a:hover {
      background-color: #8b1a1a;   /* hover 深紅 */
      transform: scale(1.03);      /* 微微放大 */
    }
  </style>
</head>
<body>
  <h1>NAGOYA</h1>
  <nav>
    <ul>
      <li><a href="day2/index.html" target="_blank">Day 2 行程</a></li>
      <li><a href="day3/index.html" target="_blank">Day 3 行程</a></li>
    </ul>
  </nav>
</body>
</html>
